<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{ tittle }}</h1>
    <p c3r-bind="abc">{{ welcome() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>
    
<script>
    new Vue({
        el: '#app',
        data: {
            tittle: 'Usando VueJS!',
            link: "http://google.com",
            linkHtml: '<a href="http://google.com">Google</a>'

        },
        methods: {
            welcome: function() {
                return this.tittle = 'Bom dia!'
            }
        }
    })
</script>
